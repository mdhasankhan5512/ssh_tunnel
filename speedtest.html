    // Adjust iframe size to 85% of the screen size
    function adjustIframeSize() {
        var iframe = document.getElementById('apply4');
        iframe.style.width = (window.innerWidth * 0.85) + 'px'; // 85% of screen width
        iframe.style.height = (window.innerHeight * 0.85) + 'px'; // 85% of screen height
    }

    // Adjust iframe size on window resize
    window.addEventListener('resize', adjustIframeSize);

    // Adjust iframe size on initial load
    window.addEventListener('load', adjustIframeSize);
</script>
